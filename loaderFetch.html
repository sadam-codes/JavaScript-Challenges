<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile</title>
  </head>
  <body>
    <h2>GitHub Profile</h2>
    <div id="spinner">Loading...</div>

    <script>
      async function fetchGitHubProfile() {
        const profile = document.getElementById("spinner");

        try {
          const res = await fetch(`https://api.github.com/users/sadam-codes`);
          const data = await res.json();
          const { name, bio, avatar_url, html_url } = data;

          profile.innerHTML = `
            <img src="${avatar_url}" width="100" alt="Avatar" />
            <h3>${name || "No Name"}</h3>
            <p>${bio || "No Bio"}</p>
            <a href="${html_url}" target="_blank">View Profile</a>
          `;
        } catch {
          profile.textContent = "Error fetching data!";
        }
      }
      fetchGitHubProfile();
    </script>
  </body>
</html>
